<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h2>Guess a number from 1 to 100</h2>
        <p id="feedback">Your guess is...</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="submit-guess">Check</button>
        <p id="attempts">You have 5 chances</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
